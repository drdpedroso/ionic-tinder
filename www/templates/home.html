<ion-header-bar class="bar-default">
  <h1 class="title">Ionic Tinder</h1>
</ion-header-bar>
<ion-content>
  <td-cards>
      <td-card ng-repeat="p in persons">
        <div class="image">
          <img ng-src="{{p.photo}}"/>
          <div class="info">{{p.name}}, {{p.age}}</div>
        </div>
      </td-card>
  </td-cards>
  <div class="row">
    <div class="col">
      <div class="button-no"></div>
    </div>
    <div class="col">
      <div class="button-super"></div>
    </div>
    <div class="col">
      <div class="button-yes"></div>
    </div>
  </div>
</ion-content>
